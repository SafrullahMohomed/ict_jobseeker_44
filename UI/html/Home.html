<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="../CSS/Home.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <!-- header of the page starts  -->
    <header>
        <!-- login bar starts here  -->
        <div class="login-bar">
            <ul>
                <li class="login-list"><a href="#Login.html">Login</a></li>
                <li class="login-list">|</li>
                <li class="login-list"><a href="#Register.html">Register</a></li>
            </ul>
        </div>
        <!-- login bar ends here  -->

        <!-- logo and navigation bar starts here -->
        <div class="navigation-header">
            <div class="logo">
                <img src="../images/home/logo.jpg" alt="logo of the website in the header part" />
            </div>
            <!-- logo ends here -->

            <!-- navigation menu starts here -->
            <div class="navigation-menu">
                <ul>
                    <li><a href="#Home">Home</a></li>
                    <li><a href="#Jobs">Jobs</a></li>
                    <li><a href="#Companies">Companies</a></li>
                    <li>
                        <a href="#freelancing projects">Freelancing&nbsp;Projects</a>
                    </li>
                    <li><a href="#Contact us">Contact&nbsp;us</a></li>
                    <li id="search-icon">
                        <a href="#search"><i class="fa fa-search" aria-hidden="true"></i></a>
                    </li>
                </ul>
            </div>
            <!-- navigates menu ends here -->
        </div>
    </header>
    <!-- header ends here -->

    <!-- theme image and jobs search part divisions starts here -->
    <div class="job-search-part">
        <div class="theme-image"></div>
            <img src="../images/home/hometheme.jpg" alt="a theme image with some computer animations for the homepage of ict job seeker">
        </div>
        <div class="job-search-box">
            <div class="search-your-keywords">
                <input type="text" name="Search your keyword" value="Search your keyword">
            </div>
            <div class="category">
                <select name="Category">
                    <option value="none" selected disabled hidden><span id="category-id-home">Select a Catogory</span></option>
                    <option value="Software Engineering">Software Engineering</option>
                    <option value="Qaulity Assurance">Qaulity Assurance</option>
                    <option value="Frontend Developing">Frontend Developing</option>
                    <option value="Backend Developing">Backend Developing</option>
                    <option value="Senior Sofware Engineering">Senior Sofware Engineering</option>
                    <option value="Fullstack developing">Fullstack developing</option>
                    <option value="Data Science">Data Science</option>
                </select>
            </div>
            <div class="location">
                <input type="text" name="location" value="location">
            </div>
            <div class="search-button">
                <button type="submit">Search</button>
            </div>
        </div>
    </div>
</body>

</html>
